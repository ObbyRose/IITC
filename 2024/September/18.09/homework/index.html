<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main-content">
        <input id="input" type="text" />
        <button id="add-button">Add To-Do</button>
        <p class="header">TO DO LIST:</p>
        <select id="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="not-completed">Not Completed</option>
          </select>
        <ul id="list">
          <li>
            <div class="check-toDo">
              <input type="checkbox" />
              <p>take a shower</p>
            </div>
            <div class="icons">
              <icon class="fas fa-edit"></icon>
              <icon class="fas fa-trash-alt"></icon>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <!-- <button id="editBtn"><i class="fas fa-edit"></i></button>
    <button id="deleteBtn"><i class="fas fa-trash-alt"></i></button> -->

    <script src="./script.js"></script>
  </body>
</html>
