<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="atm-container">

        <div id="pinPage" class="atm-screen">
            <h2>Enter PIN</h2>
            <input type="password" id="pinInput" maxlength="4" class="atm-input">
            <br>
            <button class="atm-btn" onclick="enterPin()">Submit PIN</button>
            <p id="errorMsg" class="atm-error-msg"></p>
        </div>

        <div id="mainMenu" class="atm-screen hidden">
            <h2>Virtual ATM Machine</h2>
            <button class="atm-btn" onclick="showBalance()">Check Balance</button>
            <button class="atm-btn" onclick="showDeposit()">Deposit Money</button>
            <button class="atm-btn" onclick="showWithdraw()">Withdraw Money</button>
            <button class="atm-btn" onclick="showTransactions()">View Transactions</button>
            <br>
            <button class="atm-btn atm-btn-cancel" onclick="logout()">Log Out</button>
        </div>

        <div id="balancePage" class="atm-screen hidden">
            <h2>Your Balance</h2>
            <p id="balance" class="atm-balance"></p>
            <button class="atm-btn" onclick="goBack()">Back</button>
        </div>

        <div id="depositPage" class="atm-screen hidden">
            <h2>Deposit Money</h2>
            <input type="number" id="depositAmount" class="atm-input" placeholder="Amount to Deposit">
            <br>
            <button class="atm-btn" onclick="deposit()">Deposit</button>
            <button class="atm-btn atm-btn-cancel" onclick="goBack()">Log Out</button>
        </div>


        <div id="withdrawPage" class="atm-screen hidden">
            <h2>Withdraw Money</h2>
            <input type="number" id="withdrawAmount" class="atm-input" placeholder="Amount to Withdraw">
            <br>
            <button class="atm-btn" onclick="withdraw()">Withdraw</button>
            <p id="withdrawError" class="atm-error-msg"></p>
            <button class="atm-btn atm-btn-cancel" onclick="goBack()">Cancel</button>
        </div>


        <div id="transactionsPage" class="atm-screen hidden">
            <h2>Recent Transactions</h2>
            <table id="transactionsTable" class="atm-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                </tbody>
            </table>
            <button class="atm-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script src="./atm.js"></script>
</body>
</html>
